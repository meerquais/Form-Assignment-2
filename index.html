<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="main">

            <div class="sub-main">

                <div class="head">
                    <h1>Contact Form</h1>

                </div>

                <div class="name">
                    <label for="yourname">
                        Your Name

                    </label>
                    <div class="inp">
                        <input type="text" name="" id="yourname" placeholder="First Name">
                        <input type="text" name="" id="yourname" placeholder="Last Name">

                    </div>
                </div>
                <div class="email">
                    <label for="youremail">
                        Your Email

                    </label>
                    <div class="inp2">
                        <input type="text" name="" id="youremail" placeholder="e.g. hello@contact.net">
                    </div>

                </div>

                <div class="phone">
                    <label for="yourphone">
                        Phone*

                    </label>
                    <div class="inp3">
                        <input type="number" name="" id="youremail" placeholder="###">
                        <!-- <input type="number" name="" id="youremail" placeholder="###"> -->
                        <!-- <input type="number" name="" id="youremail" placeholder="###"> -->
                    </div>

                </div>

                <div class="option1">
                    <label for="youreoption">
                        Message Subject*

                    </label>
                    <div class="sel4">
                        <select name="" id="youreoption">
                            <option value="" selected disabled>Select Your Option</option>
                            <option value="">Info</option>
                            <option value="">Questions</option>
                            <option value="">Other</option>
                        </select>
                    </div>

                </div>

                <div class="message1">
                    <label for="yourmessage">
                        Message *

                    </label>
                    <div class="msg1">
                        <textarea  name="" id="yourmessage" cols="20" rows="5"></textarea>
                    </div>

                </div>
                <hr>

                <div class="btn">
                    <button>SUBMIT</button>
                </div>
            </div>

        </div>
    </body>
</html></div></body></body></html>
